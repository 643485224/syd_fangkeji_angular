<!DOCTYPE html>
<html lang="zh" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>自助访客登记系统</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">

  <link rel="icon" type="image/x-icon" href="assets/icon/favicon.ico">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4e8ef7">

  <!-- un-comment this code to enable service worker
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('service worker installed'))
        .catch(err => console.error('Error', err));
    }
  </script>
  -->

  <script>
    if (!('IonicDevServer' in window)) {
      let isAsync = true;

      try {
        eval('async () => {}');
      } catch (e) {
        isAsync = false;
      }

      if (isAsync) {
        let path;

        path = window.location.pathname.replace("index.html", "index.es7.html")
        window.location.pathname = path;
      }
    }
  </script>

  <script src="assets/js/scale.js"></script>
  <script src="build/vconsole.min.js"></script>
  <script src="assets/js/vcon.js"></script>
  <script src="assets/js/base64.js"></script>

  <link href="build/main.css" rel="stylesheet">
  <link href="assets/css/ng-zorro-antd.min.css" rel="stylesheet">
</head>

<body>
  <!-- Ionic's root component and where the app will load -->
  <ion-app></ion-app>

  <!-- The polyfills js is generated during the build process -->
  <script src="build/polyfills.js"></script>

  <script src="assets/js/SQLitePlugin.min.js"></script>

  <!-- The vendor js is generated during the build process
       It contains all of the dependencies in node_modules -->
  <script src="build/vendor.js"></script>

  <!-- The main bundle js is generated during the build process -->
  <script src="build/main.js"></script>
</body>

</html>
